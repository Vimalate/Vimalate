<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    .parent {
      position: fixed;
      top: 50px;
      background-color: cyan;
      height: calc(100vh - 50px);
      width: 260px;
      /* bottom: 0; */
      position: fixed;
      /* overflow-y: scroll; */
      overflow-x: hidden;

    }

    .child {
      background-color: orange;
      height: 1500px;
      width: 250px;
    }

    .son {
      background-color: red;
      height: 50px;
    }
  </style>
</head>

<body>
  <div class="parent">
    <div class="child">123</div>
    <div class="son"></div>
  </div>
</body>

</html>
